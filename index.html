<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/index.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header class="header">
    <img class="header__logo" src="./assets/images/logo.svg" alt="">
  </header>
  <main class="main">
    <section class="main__container">
      <img src="./assets/images/illustration-mockups.svg" alt="">
      <div class="main__text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="button" type="button" onclick="'#'">Register</button>
      </div>
    </section>
  </main>
  <footer>
    <figure class="footer__figure">
      <img src="./assets/images/facebook-f.svg" alt="Link para página do Facebook" title="Facebook">
      <img src="./assets/images/twitter.svg" alt="Link para página do Twitter" title="Twitter">
      <img src="./assets/images/instagram.svg" alt="Link para página do Instagram" title="Instagram">
    </figure>
    <p class="footer__attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/anahitareismonezi/">Anahita Monezi</a>.
    </p>
  </footer>
</body>
</html>
